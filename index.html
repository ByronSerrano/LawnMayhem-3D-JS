<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LawnMayhem 3D Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }
    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #health-bar {
      width: 200px;
      height: 20px;
      background: red;
      border: 2px solid #fff;
    }
    #health {
      height: 100%;
      width: 100%;
      background: limegreen;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="score">Puntos: 0</div>
    <div id="health-bar">
      <div id="health"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
